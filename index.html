  <body>
    <dialog id="ask">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2></h2>
      <input>
      <button class="set"></button>
    </dialog>
    <dialog id="server-modal" closedby="none">
      <h2 style="display:flex;gap:5px;"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 256 256"><path d="M236 26C247.046 26 256 34.9543 256 46V97.0225C256 108.068 247.046 117.022 236 117.022H20C8.95446 117.022 0.000246531 108.068 0 97.0225V46C0 34.9543 8.95431 26 20 26H236ZM169.529 54.4434C160.104 54.4434 152.462 62.0851 152.462 71.5107C152.462 80.9363 160.104 88.5771 169.529 88.5771C178.955 88.5769 186.596 80.9361 186.596 71.5107C186.596 62.0852 178.955 54.4436 169.529 54.4434ZM217.315 54.4434C207.89 54.4435 200.249 62.0852 200.249 71.5107C200.249 80.9362 207.89 88.577 217.315 88.5771C226.741 88.5771 234.383 80.9363 234.383 71.5107C234.383 62.0851 226.741 54.4434 217.315 54.4434Z"/><path d="M236 138.641C247.046 138.641 256 147.595 256 158.641V209.663C256 220.709 247.046 229.663 236 229.663H20C8.95446 229.663 0.000246531 220.709 0 209.663V158.641C0 147.595 8.95431 138.641 20 138.641H236ZM169.529 167.084C160.104 167.084 152.462 174.726 152.462 184.151C152.462 193.577 160.104 201.218 169.529 201.218C178.955 201.218 186.596 193.577 186.596 184.151C186.596 174.726 178.955 167.084 169.529 167.084ZM217.315 167.084C207.89 167.084 200.249 174.726 200.249 184.151C200.249 193.577 207.89 201.218 217.315 201.218C226.741 201.218 234.383 193.577 234.383 184.151C234.383 174.726 226.741 167.084 217.315 167.084Z"/></svg><span lang="servers.title">Servers</span></h2>
      <form style="display:flex" onsubmit="event.preventDefault()">
        <input id="server" type="url" invalid lang="servers.newurl" aria-label="Url for new server">
        <button id="server-add" lang="servers.newbutton" aria-label="Add server" style="padding-inline:3px"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 256 256"><rect x="103" width="50" height="256" rx="25"/><rect y="103" width="256" height="50" rx="25"/></svg></button>
      </form>
      <div id="server-list"></div>
      <button id="server-select" lang="servers.select" disabled>Select</button>
    </dialog>
    <dialog id="login-modal" closedby="none">
      <h2 lang="login.title">Log in</h2>
      <form onsubmit="event.preventDefault()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path fill-rule="evenodd" clip-rule="evenodd" d="M128 128C163.346 128 192 99.3462 192 64C192 28.6538 163.346 0 128 0C92.6538 0 64 28.6538 64 64C64 99.3462 92.6538 128 128 128ZM151 146H148H108H105C49.7715 146 5 190.772 5 246V256H108H148H251V246C251 190.772 206.228 146 151 146Z"/></svg>
        <label for="l-username" lang="login.username">Username:</label>
        <input id="l-username" type="text" pattern="^[a-z0-9_\-]{3,20}$" minlength="3" maxlength="20" onchange="event.target.value=event.target.value.toLowerCase()" autocomplete="username" required>
        <br>
        <span id="s-hide">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path d="M177.5 0C220.854 0 256 35.1456 256 78.5C256 121.854 220.854 157 177.5 157C134.146 157 99 121.854 99 78.5C99 35.1456 134.146 0 177.5 0ZM203.5 30C191.074 30 181 40.0736 181 52.5C181 64.9264 191.074 75 203.5 75C215.926 75 226 64.9264 226 52.5C226 40.0736 215.926 30 203.5 30Z"/><path d="M118.509 86.0404C123.098 81.4436 130.783 82.3726 134.144 87.9304L160.948 132.254C163.328 136.19 162.717 141.241 159.467 144.495L137.402 166.588C135.526 168.467 132.981 169.522 130.327 169.522H96.3242C93.5627 169.522 91.3242 171.761 91.3242 174.522V202.761C91.3242 208.284 86.847 212.761 81.3241 212.761H53.1621C50.4006 212.761 48.1621 215 48.1621 217.761V246C48.1621 251.523 43.6849 256 38.1621 256H9.99999C4.47715 256 0 251.523 0 246V208.898C0 206.249 1.05112 203.708 2.92264 201.833L118.509 86.0404Z"/></svg>

          <input id="l-passkey" type="password" autocomplete="current-password" required>
          <br>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path d="M134.165 5C140.792 5.00004 146.165 10.3726 146.165 17V62.8682C146.165 73.5213 154.801 82.158 165.454 82.1582H211.323C217.95 82.1584 223.323 87.5309 223.323 94.1582V232.616C223.323 243.269 214.686 251.905 204.033 251.905H52.2891C41.6361 251.905 33.0002 243.269 33 232.616V24.2891C33.0002 13.6361 41.6361 5.00023 52.2891 5H134.165ZM155.07 99C131.361 99 112.141 118.22 112.141 141.93C112.141 146.406 112.826 150.723 114.098 154.78L60.9229 208.051C59.0514 209.926 58.0001 212.466 58 215.115V229C58 234.523 62.4772 239 68 239H74.3389C79.8616 239 84.3389 234.523 84.3389 229V220.354C84.3389 217.592 86.5775 215.354 89.3389 215.354H97.9434C103.466 215.353 107.943 210.876 107.943 205.354V196.707C107.944 193.946 110.182 191.707 112.943 191.707H127.394C130.048 191.707 132.594 190.652 134.47 188.773L140.806 182.429C145.269 184.001 150.069 184.859 155.07 184.859C178.78 184.859 198 165.639 198 141.93C198 118.22 178.78 99 155.07 99ZM169.289 115.406C176.085 115.406 181.594 120.915 181.594 127.711C181.594 134.507 176.085 140.016 169.289 140.016C162.493 140.016 156.984 134.507 156.984 127.711C156.984 120.915 162.493 115.406 169.289 115.406ZM156.333 15.0469C156.333 11.4833 160.642 9.69791 163.162 12.2178L216.505 65.5615C219.025 68.0813 217.24 72.3895 213.677 72.3896H166.333C160.81 72.3895 156.333 67.9124 156.333 62.3896V15.0469Z"/></svg>
          <label for="l-keyfile" lang="login.keyfile">Key file:</label>
          <input id="l-keyfile" type="file" accept=".keys" required>
        </span>
      </form>
      <span id="l-errors" class="invalid-text"></span>
      <span>
        <button id="login-btn" lang="login.button">Log in</button>
        <button id="instead-btn" lang="login.instead">Sign up instead</button>
      </span>
    </dialog>
    <dialog id="signup-modal" closedby="none">
      <h2 lang="signup.title">Sign up</h2>
      <p lang="signup.save">Save these to be able to log in</p>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path d="M177.5 0C220.854 0 256 35.1456 256 78.5C256 121.854 220.854 157 177.5 157C134.146 157 99 121.854 99 78.5C99 35.1456 134.146 0 177.5 0ZM203.5 30C191.074 30 181 40.0736 181 52.5C181 64.9264 191.074 75 203.5 75C215.926 75 226 64.9264 226 52.5C226 40.0736 215.926 30 203.5 30Z"/><path d="M118.509 86.0404C123.098 81.4436 130.783 82.3726 134.144 87.9304L160.948 132.254C163.328 136.19 162.717 141.241 159.467 144.495L137.402 166.588C135.526 168.467 132.981 169.522 130.327 169.522H96.3242C93.5627 169.522 91.3242 171.761 91.3242 174.522V202.761C91.3242 208.284 86.847 212.761 81.3241 212.761H53.1621C50.4006 212.761 48.1621 215 48.1621 217.761V246C48.1621 251.523 43.6849 256 38.1621 256H9.99999C4.47715 256 0 251.523 0 246V208.898C0 206.249 1.05112 203.708 2.92264 201.833L118.509 86.0404Z"/></svg>
        <label for="s-passkey" lang="login.passkey">Passkey:</label>
        <input id="s-passkey" type="text" readonly>
        <button id="s-passkey-copy" lang="signup.copy">Copy</button>
      </span>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path d="M134.165 5C140.792 5.00004 146.165 10.3726 146.165 17V62.8682C146.165 73.5213 154.801 82.158 165.454 82.1582H211.323C217.95 82.1584 223.323 87.5309 223.323 94.1582V232.616C223.323 243.269 214.686 251.905 204.033 251.905H52.2891C41.6361 251.905 33.0002 243.269 33 232.616V24.2891C33.0002 13.6361 41.6361 5.00023 52.2891 5H134.165ZM155.07 99C131.361 99 112.141 118.22 112.141 141.93C112.141 146.406 112.826 150.723 114.098 154.78L60.9229 208.051C59.0514 209.926 58.0001 212.466 58 215.115V229C58 234.523 62.4772 239 68 239H74.3389C79.8616 239 84.3389 234.523 84.3389 229V220.354C84.3389 217.592 86.5775 215.354 89.3389 215.354H97.9434C103.466 215.353 107.943 210.876 107.943 205.354V196.707C107.944 193.946 110.182 191.707 112.943 191.707H127.394C130.048 191.707 132.594 190.652 134.47 188.773L140.806 182.429C145.269 184.001 150.069 184.859 155.07 184.859C178.78 184.859 198 165.639 198 141.93C198 118.22 178.78 99 155.07 99ZM169.289 115.406C176.085 115.406 181.594 120.915 181.594 127.711C181.594 134.507 176.085 140.016 169.289 140.016C162.493 140.016 156.984 134.507 156.984 127.711C156.984 120.915 162.493 115.406 169.289 115.406ZM156.333 15.0469C156.333 11.4833 160.642 9.69791 163.162 12.2178L216.505 65.5615C219.025 68.0813 217.24 72.3895 213.677 72.3896H166.333C160.81 72.3895 156.333 67.9124 156.333 62.3896V15.0469Z"/></svg>
        <span lang="login.keyfile">Key file:</span>
        <a href="#" download id="s-download"><button lang="signup.download">Download</button></a>
      </span>
      <button lang="signup.done" onclick="this.parentElement.close();window.postLogin();">Done</button>
    </dialog>
    <dialog id="edit-user">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2 lang="user.editing">Editing your profile</h2>
      <label for="ue-display" lang="user.edit.display">Display:</label>
      <input id="ue-display" minlength="1" maxlength="25">
      <button id="uec-display" lang="user.edit.change">Change</button>
      <br>
      <span lang="user.edit.pfp">Profile Picture:</span>
      <button id="ue-img" lang="user.edit.change">Change</button>
      <input id="ue-imginp" type="file" accept="image/*" style="display:none">
      <br>
      <img alt="Profile Picture" lang="user.pfpalt">
      <br>
      <button onclick="downloadKeys()" lang="user.downloadkeys">Download keys</button>
      <button onclick="backendfetch('/api/v1/me',{method:'DELETE'}).then(()=>{logout()})" style="color:var(--invalid)" lang="user.delete">Delete Account</button>
    </dialog>
    <dialog id="blocks">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2 lang="user.blocks">Blocks</h2>
      <div></div>
      <button class="add" lang="user.addblock">Add user</button>
    </dialog>
    <dialog id="sessions">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2 lang="user.sessions">Sessions</h2>
      <div></div>
      <button onclick="logoutall()" lang="user.logoutall">Log out all sessions</button>
    </dialog>
    <dialog id="edit-channel">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2><span lang="channel.edit.h">Editing</span> <span class="name"></span></h2>
      <label for="ce-name" lang="channel.edit.name">Name:</label>
      <input id="ce-name" minlength="1" maxlength="50">
      <button id="cec-name" lang="channel.edit.change">Change</button>
      <br>
      <span lang="channel.edit.image">Image:</span>
      <button id="cec-img" lang="channel.edit.change">Change</button>
      <input id="ce-imginp" type="file" accept="image/*" style="display:none">
      <br>
      <img class="img" alt="Channel Image" lang="channel.imagealt">
      <br>
      <button id="cec-copyid" lang="settings.copyid">Copy Id</button>
      <button id="cec-editperms" lang="channel.editperms">Edit permissions</button>
      <button id="cec-delete" style="color:var(--invalid)" lang="channel.delete">Delete Channel</button>
    </dialog>
    <dialog id="bansModal">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2 lang="channel.bans">Bans</h2>
      <div></div>
    </dialog>
    <dialog id="inviteModal">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <p><span lang="invite.current">Current</span>: <span class="cur"></span> <button onclick="navigator.clipboard.writeText(this.parentElement.querySelector('.cur').innerText)" lang="invite.copy">Copy</button></p>
      <hr>
      <button class="rand" lang="invite.newrandom">New Random</button>
      <button class="rem" lang="invite.remove">Remove</button>
      <br>
      <input id="invitenew" pattern="^[a-zA-Z0-9_\-]{3,20}$" minlength="3" maxlength="20" placeholder="Invite" lang="invite.invite">
      <button class="set" lang="invite.set">Set</button>
    </dialog>
    <dialog id="pinsModal" closedby="any">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <div></div>
    </dialog>
    <dialog id="bannedfrom">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <h2 lang="channel.banned.h">Can't join channel</h2>
      <p lang="channel.banned.p">You are banned from joining this channel.</p>
      <button onclick="this.parentElement.close()" lang="channel.banned.b">Close</button>
    </dialog>
    <dialog id="permModal">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <div></div>
      <button class="set" lang="permission.set">Set</button>
      <button class="sync" lang="permission.sync">Sync to channel</button>
    </dialog>
    <div style="flex:1;display:flex;width:0px;">
      <side>
        <nav>
          <button id="user" lang="user" aria-label="User">
            <img aria-hidden="true">
          </button>
          <input id="search" type="text" lang="channel.search" placeholder="Search">
          <button id="channel-add" lang="channel.add" aria-label="Add channel"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 256 256"><rect x="103" width="50" height="256" rx="25"/><rect y="103" width="256" height="50" rx="25"/></svg></button>
        </nav>
        <div id="channels"></div>
        <footer>
          <button id="btn-settings" aria-label="Settings" lang="settings"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill-rule="evenodd" clip-rule="evenodd" d="M128.601 218.743C178.384 218.743 218.742 178.385 218.742 128.602C218.742 78.8184 178.384 38.4609 128.601 38.4609C78.8175 38.4609 38.4601 78.8184 38.4601 128.602C38.4601 178.385 78.8175 218.743 128.601 218.743ZM128.601 167.062C149.842 167.062 167.061 149.843 167.061 128.602C167.061 107.361 149.842 90.1415 128.601 90.1415C107.36 90.1415 90.1408 107.361 90.1408 128.602C90.1408 149.843 107.36 167.062 128.601 167.062Z"></path><path d="M101.001 11.0292C101.507 4.79869 106.711 0 112.962 0H143.038C149.289 0 154.493 4.79868 154.999 11.0292L158 48H98L101.001 11.0292Z"></path><path d="M101.001 244.971C101.507 251.201 106.711 256 112.962 256H143.038C149.289 256 154.493 251.201 154.999 244.971L158 208H98L101.001 244.971Z"></path><path d="M244.971 101.001C251.201 101.507 256 106.711 256 112.962L256 143.038C256 149.289 251.201 154.493 244.971 154.999L208 158L208 98L244.971 101.001Z"></path><path d="M11.0292 101.001C4.79869 101.507 -3.80751e-07 106.711 -6.5399e-07 112.962L-1.96869e-06 143.038C-2.24193e-06 149.289 4.79868 154.493 11.0292 154.999L48 158L48 98L11.0292 101.001Z"></path><path d="M192.883 25.8346C197.645 21.7687 204.733 22.0477 209.16 26.4753L229.71 47.025C234.137 51.4526 234.416 58.5404 230.351 63.3023L205.964 91.8642L164.321 50.2213L192.883 25.8346Z"></path><path d="M26.135 192.008C22.0807 196.77 22.3646 203.849 26.7873 208.271L47.7285 229.212C52.1512 233.635 59.2294 233.919 63.9921 229.865L92.2857 205.78L50.2198 163.714L26.135 192.008Z"></path><path d="M229.879 191.979C233.94 196.742 233.658 203.825 229.233 208.25L208.673 228.811C204.247 233.236 197.164 233.517 192.402 229.457L164.137 205.358L205.78 163.715L229.879 191.979Z"></path><path d="M63.9921 26.1356C59.2293 22.0813 52.1512 22.3652 47.7284 26.7879L26.7874 47.7289C22.3647 52.1517 22.0808 59.2298 26.1351 63.9926L50.22 92.2862L92.2857 50.2205L63.9921 26.1356Z"></path></svg></button>
          <span lang="parley-mura">Parley (Mura)</span>
          <button id="btn-languages" aria-label="Language settings" lang="lang.settings"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path d="M15 194L64 60" stroke-width="30" stroke-linecap="round"/><path d="M115 194L64 60" stroke-width="30" stroke-linecap="round"/><path d="M208 204L130 104" stroke-width="30" stroke-linecap="round"/><path d="M150 204L230 104" stroke-width="30" stroke-linecap="round"/><path d="M180 68L196 47" stroke-width="30" stroke-linecap="round"/><path d="M38 152H92" stroke-width="30" stroke-linecap="round"/><path d="M118 104H241" stroke-width="30" stroke-linecap="round"/></svg></button>
        </footer>
      </side>
      <main>
        <div class="top">
          <button class="mobile" onclick="document.querySelector('side').style.display='';document.querySelector('main').style.display='none';document.querySelector('.lateral').style.display='none';" aria-label="Open channel list"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><rect x="12" y="21" width="88" height="216"></rect><rect width="232" height="232" rx="20" stroke-width="24" fill="none" x="12" y="12"></rect></svg></button>
          <span class="type"></span>
          <span class="name"></span>
